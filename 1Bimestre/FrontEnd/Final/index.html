<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
      integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Final FrontEnd</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <label>Grandes ofertas en comederos</label>
        <div>
          <select class="language" name="language">
            <option>Español</option>
            <option>English</option>
            <option>French</option>
          </select>
          <select class="currency" name="currency">
            <option>ARG$</option>
            <option>USD</option>
          </select>
        </div>
      </div>
      <div class="sticky-header">
        <div class="logo">
          <img src="img/Cat.png" />
          <label class="logo-front">Front</label>
          <label class="logo-catdog">Cat&Dog</label>
          <img src="img/Dog.png" />
        </div>
        <nav>
          <ul type="none">
            <li><a href="#" class="pressable">Categorías</a></li>
            <li><a href="#" class="pressable">Pets</a></li>
            <li><a href="#" class="pressable">Sobre nosotros</a></li>
            <li><a href="#" class="pressable">Contáctanos</a></li>
          </ul>
        </nav>
        <div class="user-section">
          <a href="#"><i class="fas fa-user pressable"></i></a>
          <a href="#"><i class="fas fa-shopping-basket pressable"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="title">
          <h1>Productos destacados</h1>
          <ul type="none">
            <li>Comederos</li>
            <li>Accesorios</li>
            <li>Comida</li>
          </ul>
        </div>
        <div class="cards">
          <article class="card">
            <img src="img/churrasquito.png" />
            <div>
              <h3>Juguete Churrasquito</h3>
              <label>$150</label>
            </div>
          </article>
          <article class="card">
            <img src="img/comedero.png" />
            <div>
              <h3>Comedero para perro</h3>
              <label>$150</label>
            </div>
          </article>
          <article class="card">
            <img src="img/comida.png" />
            <div>
              <h3>Comida para perro</h3>
              <label>$150</label>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <label>Todos los derechos reservados Front End</label>
    </footer>
  </body>
</html>
