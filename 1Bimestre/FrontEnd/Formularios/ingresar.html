<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="css/ingresar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <aside class="descuento">20% de descuento en todos los productos!</aside>
    <header>
      <h1>
        <a href="./index.html">
          <img src="./img/tienda.png" alt="imagen tienda" />
          <span class="nombretienda">Nombre Tienda</span>
        </a>
      </h1>
      <div class="navegacion">
        <a href="./contacto.html" class="contacto">Contacto</a>
        <a href="./registro.html" class="registro">Registr-arme</a>
        <a href="./ingresar.html" class="ingreso">Ingresar</a>
      </div>
    </header>
    <div class="box">
      <h2 class="login">Login</h2>
      <form action="index.html" method="POST">
        <input type="email" name="correoElectronico" placeholder="Correo electronico" required />
        <input type="password" name="contraseña" placeholder="Contraseña" required />
        <button type="submit" class="enviar">Enviar</button>
      </form>
      <p class="cuentaexistente">¿No tenés una cuenta? <a href="./registro.html">Registrarme</a></p>
    </div>
    <footer>
      <p class="pie">Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
