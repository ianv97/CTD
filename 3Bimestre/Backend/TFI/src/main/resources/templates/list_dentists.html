<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/sidebar.html :: head"/>
    <title>Odontólogos</title>
</head>
<body class="d-flex">
<th:block th:include="fragments/sidebar.html :: sidebar(role=${user.role.toString()}, user_fullname=${user.firstName + ' ' + user.lastName})"/>
<main class="container px-5 py-5">
    <div class="row">
        <table class="table table-dark table-hover caption-top">
            <caption>Listado de Odontólogos</caption>
            <thead>
            <tr>
                <th scope="col">Nº</th>
                <th scope="col">Nº licencia</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Ver</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dentist, custStatus : ${dentists}">
                <td th:text="${custStatus.count}"></td>
                <td th:text="${dentist.licenseNumber}"></td>
                <td th:text="${dentist.firstName}"></td>
                <td th:text="${dentist.lastName}"></td>
                <th><a th:href="'/dentists/'+${dentist.id}"><i class="fas fa-eye"></i></a></th>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
