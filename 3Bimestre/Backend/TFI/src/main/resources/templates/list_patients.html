<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/sidebar.html :: head"/>
    <title>Pacientes</title>
</head>
<body class="d-flex">
<th:block th:include="fragments/sidebar.html :: sidebar(role=${user.role.toString()}, user_fullname=${user.firstName + ' ' + user.lastName})"/>
<main class="container px-5 py-5">
    <div class="row">
        <table class="table table-dark table-hover caption-top">
            <caption>Listado de Pacientes</caption>
            <thead>
            <tr>
                <th scope="col">NÂº</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Ver</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient, custStatus : ${patients}">
                <th th:text="${custStatus.count}"></th>
                <th th:text="${patient.firstName}"></th>
                <th th:text="${patient.lastName}"></th>
                <th><a th:href="'/patients/'+${patient.id}"><i class="fas fa-eye"></i></a></th>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
